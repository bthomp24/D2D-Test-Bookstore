{% extends "base_sidebar.html" %}

{% block content %}
<div class="column middle" style="background-color:whitesmoke;">
    <br>
    {% if user.is_superuser %}
        <div class="query_report">
        <div id="myFirstchart-container">{{ output|safe }}</div>
        </div>
    {% else %}
        <div class="query_report">
        <div id="myFirstchart-container">{{ output|safe }}</div>
        <p>Company Total: {{ total }}</p>
        </div>
    {% endif %}

</div>
<div class= "column sidebar" id= "query_form">
    <p class="label"> <i class="fas fa-history"></i> Search Historical Records</p>
    <br>
    <form action = "{% url 'query_chart' %}" method = "POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class = "submitbtn" style="vertical-align:middle" value  ="json"> <span>Submit</span></button>
        
    </form>
</div>
{% endblock %}
