{% extends "base_sidebar.html" %}

{% block content %}
<div class="column middle" style="background-color:#ccc;">
    {% if user.is_superuser %}
        <div class="query_report">
        <div id="myFirstchart-container">{{ output|safe }}</div>
        </div>
    {% else %}
        <div class="query_report">
        <div id="myFirstchart-container">{{ output|safe }}</div>
        <p>Company Total: {{ total }}</p>
        </div>
    {% endif %}
    <br>
    <button type= "button" class="loginbtn" id= "queryFormBtn" onclick= "revealQForm()" > <i class="fas fa-history"></i> Search Historical Records</button>
    <br>
    <div id= "query_form">
        <form action = "{% url 'query_chart' %}" method = "POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit" class = "submitbtn" style="vertical-align:middle" value  ="json"> <span>Submit</span></button>
            
        </form>
    </div>

</div>
{% endblock %}
